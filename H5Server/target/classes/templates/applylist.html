<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>使用bootstrap的表格实例</title>
    <meta name="description"
          content="Creating a table with Bootstrap. Learn how to use Bootstrap toolkit to create Tables with examples.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <a class="btn btn btn-info" th:href="'/showAllusers'" role="button" >员工列表</a><
    <a class="btn btn-default" href="#" role="button" disabled="true">查看申请</a>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>员工姓名</th>
        <th>邮箱账号</th>
        <th>员工职级</th>
        <th>人事权限</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${allUserList.list}">
        <td th:text="${item.userName}"></td>
        <td th:text="${item.userAccount}"></td>
        <td th:text="${item.levelName}"></td>
        <td th:text="${item.peopleManage==1?'有':'无'}"></td>
        <th>
            <a class="btn btn " th:href="'/agreeApply?userId=' + ${item.userId}" >通过</a>

            <a class="btn btn " th:href="'/disagreeApply?userId=' + ${item.userId}" >不通过</a>

        </th>
    </tr>
    </tbody>
</table>

<div class="row">
    <!-- 分页文字信息 -->
    <div class="col-md-3" id="page_info"> 总共
        <h7 th:text="${allUserList.getTotal()}"/>
        条记录.共
        <h7 th:text="${allUserList.getPages()}"/>
        页
    </div>
</div>
<div class="modal-footer no-margin-top">
    <ul class="pagination pull-right no-margin">

        <!-- 首页 -->
        <li>
            <a th:href="'/showApplyList?pn=0'">首页</a>
        </li>

        <!-- 上一页 -->
        <li th:if="${allUserList.hasPreviousPage}">
            <a th:href="'/showApplyList?pn=' + ${allUserList.prePage}" th:text="上一页"></a>
        </li>

        <!-- 中间页 -->
        <li th:each="pageNum:${allUserList.navigatepageNums}">
            <a th:href="'/showApplyList?pn=' + ${pageNum}" th:text="${pageNum}"
               th:if="${pageNum ne allUserList.getPageNum()}"></a>
            <a th:href="'/showApplyList?pn=' + ${pageNum}" th:text="${pageNum}"
               th:if="${pageNum eq allUserList.getPageNum()}" th:style="'font-weight:bold;background: #6faed9;'"></a>
        </li>
        <!-- 下一页 -->
        <li th:if="${allUserList.isHasNextPage()}">
            <a th:href="'/showApplyList?pn=' + ${allUserList.nextPage}" th:text="下一页"></a>
        </li>

        <!-- 尾页 -->
        <li>
            <a th:href="'/showApplyList?pn=' + ${allUserList.pages}">尾页</a>
        </li>

    </ul>
</div>

</body>
</html>
