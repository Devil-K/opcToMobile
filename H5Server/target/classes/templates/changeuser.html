<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>使用bootstrap的表格实例</title>
    <meta name="description"
          content="Creating a table with Bootstrap. Learn how to use Bootstrap toolkit to create Tables with examples.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>

    <a class="btn btn btn-info" th:href="'/showAllusers'" role="button" >员工列表</a><
    <a class="btn btn btn-info" th:href="'/showApplyList'" role="button" >查看申请</a>
    <a class="btn btn-default" href="#" role="button" disabled="disabled">员工信息修改</a>

</div>
<form class="form-horizontal" role="form" action="#" th:action="@{../commitChange}" method="post">
    <div class="form-group">
        <input type="hidden" class="form-control" required name="userId"
               th:value=" ${userInfo.userId }"/>
    </div>
    <div class="form-group">
        <label>员工姓名</label>
        <!-- <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> -->
        <input type="text" class="form-control" required name="userName"
               th:value=" ${userInfo.userName }"/>
    </div>
    <div class="form-group">
        <label>邮箱地址</label>
        <input type="text" class="form-control" required name="userAccount"
               th:value=" ${userInfo.userAccount }"/>
    </div>
   <!-- <div class="form-group">
        <label>登陆密码</label>
        <input type="text" class="form-control" required name="userAccount"
               th:value=""/>
    </div>-->
    <div class="form-group">
        <label>员工职级</label>
        <select class="form-control" required name="userLevel" id="userLevel">
            <option th:value=" ${userInfo.userLevel}" th:text="${userInfo.levelName}"></option>
            <option th:each="level:${userLevel}" th:value=" ${level.levelId}" th:text="${level.levelName}"></option>
        </select>

    </div>
    <div class="checkbox">
        是否有人员管理权限
        <!--<label>
            <input type="checkbox" required name="peopleManage" th:value="2" th:checked=" ${userInfo.peopleManage!=2}">
        </label>-->
        <div class="form-group form-inline">
            <div class="radio"><label><input type="radio" th:field="${userInfo.peopleManage}" name="peopleManage" th:value="1">有</label>
            </div>
            <div class="radio"><label><input type="radio" th:field="${userInfo.peopleManage}" name="peopleManage" th:value="0">无</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-default">确认修改</button>
</form>

</body>
</html>
