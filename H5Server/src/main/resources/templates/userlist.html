<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>使用bootstrap的表格实例</title>
    <meta name="description" content="Creating a table with Bootstrap. Learn how to use Bootstrap toolkit to create Tables with examples.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
		<ul class="breadcrumb" style="margin: 0px;">
			<li>管理</li>
			<li>员工列表</li>

		</ul>
	</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>员工姓名</th>
        <th>邮箱账号</th>
        <th>员工职级</th>
        <th>人员管理权限</th><th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>001</td>
        <td>Rammohan </td>
        <td>Reddy</td>
        <td>A+</td><th><button class="btn btn-danger "
								onclick="location.href='${APP_PATH}/deleteByState?userid=${emp.userid }'">
								<span class="" aria-hidden="true"></span>删除员工
							</button>
							<button class="btn btn-primary"
								onclick="location.href='${APP_PATH}/QueryFORChange?userid=${emp.userid }'">
								<span class="" aria-hidden="true"></span>信息修改
							</button></th>
    </tr>
    <tr>
        <td>002</td>
        <td>Smita</td>
        <td>Pallod</td>
        <td>A</td><th>Grade</th>
    </tr>
    <tr>
        <td>003</td>
        <td>Rabindranath</td>
        <td>Sen</td>
        <td>A+</td><th>Grade</th>
    </tr>
    </tbody>
</table>

<div class="row">
		<!-- 分页文字信息 -->
		<div class="col-md-3" id="page_info">  总共${serList.getTotal()}条记录.共${serList.getPages() }页</div>
		<!-- 分页条信息 -->
		<div class="col-md-6" id="page_line">

			<nav aria-label="Page navigation">
			<ul class="pagination">
			<li><a href="${APP_PATH }/mainIndex?pn=1" aria-label="Previous"> <span
						aria-hidden="true">首页</span>
				</a></li>
				<li><a href="${APP_PATH }/mainIndex?pn=${serList.prePage}" aria-label="Previous"> <span
						aria-hidden="true">上一页</span>
				</a></li>

				<c:forEach items="${serList.navigatepageNums }" var="num">
					<c:if test="${num==serList.pageNum }">
						<li class="active"><a>${num}</a></li>
					</c:if>

					<c:if test="${num!=serList.pageNum }">
						<li><a href="${APP_PATH }/mainIndex?pn=${num}">${num}</a></li>

					</c:if>

				</c:forEach>

				<li><a href="${APP_PATH }/mainIndex?pn=${serList.nextPage}" aria-label="Next"> <span aria-hidden="true">下一页</span>
				</a></li>
				<li><a href="${APP_PATH }/mainIndex?pn=${serList.pages}" aria-label="Previous"> <span
						aria-hidden="true">末页</span>
				</a></li>
			</ul>
			</nav>
		</div>
	</div>



</body>
</html>
