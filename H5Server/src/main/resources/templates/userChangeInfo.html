<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8" />
    <title>xiugai</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="text-align: center; width: 100%; margin: 0 auto;">
<h1>
    <span class="label label-info">找回密码</span>
</h1>
<div style="padding: 10px 100px 100px;">
<form class="form-horizontal" role="form" action="#" th:action="@{../commitChangeByselfInfo}" method="post">
    <div class="form-group">
        <input type="hidden" class="form-control" required name="userId"
               th:value=" ${userInfo.userId }"/>
    </div>
    <div class="form-group">
        <label>员工姓名</label>
        <!-- <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> -->
        <input type="text" class="form-control" required name="userName"
               th:value=" ${userInfo.userName }"/>
    </div>
    <div class="form-group">
        <label>邮箱地址</label>
        <input type="text" class="form-control" required name="userAccount"
               th:value=" ${userInfo.userAccount }" disabled/>
    </div>

    <div class="form-group">
        <label>密码</label>
        <input type="password" name="userPassword"
               class="form-control" id="" placeholder="请输入新密码"/>
    </div>
    <button type="submit" class="btn btn-default">提交修改</button>
</form>
</div>

</body>
</html>
